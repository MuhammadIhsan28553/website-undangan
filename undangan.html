<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Undangan Halal Bihalal 2025">
    <meta property="og:title" content="Undangan Halal Bihalal 2025">
    <meta property="og:description" content="Buka undangan Halal Bihalal 2025 sekarang!">
    <meta property="og:url" content="https://contoh-undangan.com">
    <meta property="og:type" content="website">
    <title>Halal Bihalal 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #1a1f2b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            padding: 20px 20px 10px;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            color: #f4c27a;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.3;
            z-index: -1;
        }
        .lentera {
            position: absolute;
            width: 100px;
            top: 10px;
            left: 10px;
        }
        .lentera-right {
            position: absolute;
            width: 100px;
            top: 10px;
            right: 10px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            header {
                font-size: 28px;
            }
            .container {
                padding: 10px;
            }
            .card {
                padding: 15px;
            }
            .lentera, .lentera-right {
                width: 70px;
                top: 5px;
            }
            .logo {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <img src="https://png.pngtree.com/png-clipart/20230407/ourmid/pngtree-luxurious-decorations-of-beautiful-lanterns-stars-moon-and-golden-pearls-png-image_6675996.png" alt="Lentera" class="lentera">
    <img src="https://png.pngtree.com/png-clipart/20230407/ourmid/pngtree-luxurious-decorations-of-beautiful-lanterns-stars-moon-and-golden-pearls-png-image_6675996.png" alt="Lentera" class="lentera-right">
    
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <br>
        Undangan
        <br>
        Halal Bihalal
    </header>
    <div class="container">
        <h3>Kepada</h3>
        <h3>KELUARGA BESAR BANI BAJURI</h3>
        
        <div class="card">
            <h2>Kamis, 4 Syawal 1446 Hijriah</h2>
            <h3>Pukul 07.00 - Selesai </h3>
            <p>Rumah Besar Bani Bajuri<br>Kp. Karangmulya<br>Garut, Jawa Barat</p>
        </div>
    </div>
</body>
</html>
